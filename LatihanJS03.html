<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan JavaScript 03</title>
        <script>
            function hello(){
                let nama = " Nabilah Khariyyah";
                let obj = document.getElementById("Hello ");
                obj.innerHTML = "Hello" + nama;
                obj.style.background = "#8eb1d6";
            }
        </script>
    </head>
    <body>
        <button onclick="hello()">Hello</button>
        <br>
        <h3><span id="Hello ">Nabilah</span></h3>
    </body>
</html>
