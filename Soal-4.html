<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="soal.4.css">
        <title>Menghitung Jumlah Dua Bilangan</title>
        <script>
            function hitung(){
                let a = Number(document.getElementById("Bil1").value);
                let b = Number(document.getElementById("Bil2").value);
                let c = a + b;
                document.getElementById("Bil3").value = c;
            }
        </script>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Kalkulator Penjumlahan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="Bil1" value="" onchange="hitung()"/>
                            <r> + </r><input type="text" id="Bil2" value="" onchange="hitung()"/>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="hitung()"> Hitung </button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="text2" id="Bil3" value=""/></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
