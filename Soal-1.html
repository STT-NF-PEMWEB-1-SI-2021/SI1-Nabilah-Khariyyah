<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menghitung Luas dan keliling Lingkaran</title>
        <link rel="stylesheet" href="soal.1.css">
        <script>
            const phi = 3.14;
            var luas;
            var keliling;
            var r;
            var n;
            function hitung() {
                r = parseFloat(document.getElementById("ipt_r").value);
                luas = phi * Math.pow(r,2);
                n = 2 * r;
                keliling = phi * n;
                document.getElementById('opt_luas').value = luas;
                document.getElementById('opt_keliling').value = keliling;
            }
        </script>
    </head>

    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Lingkaran</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Masukan nilai jari - jari</td>
                    </tr>
                    <tr>
                        <td><input type="text" id="ipt_r"></td>
                    </tr>
                    <tr>
                        <td><button onclick="hitung()">Hitung</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Luas lingkaran</td>
                    </tr>
                    <tr>
                        <td><input type="text" id="opt_luas" disabled></td>
                    </tr>
                    <tr>
                        <td>Keliling lingkaran</td>
                    </tr>
                    <tr>
                        <td><input type="text" id="opt_keliling" disabled></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
