<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menghitung Kurs Rupiah</title>
        <link rel="stylesheet" href="soal.2.css">
        <script>
            const Kurs = 14650
            function hitung(){
                let dolar = Number(document.getElementById("Bil1").value);
                document.getElementById("Bil1").value = "$ " + dolar;
                let hasil = dolar * Kurs;
                document.getElementById("Bil3").value = "Rp. " + hasil ;
            }
        </script>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Kurs Rupiah - Mata Uang Asing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="Bil1" value="" onchange="hitung()"/></td>
                    </tr>
                    <tr>
                        <td><button onclick="hitung()"> Hitung </button></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="Bil3" value=""/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
